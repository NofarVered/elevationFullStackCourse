<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script id="first-template" type="text/x-handlebars-template">   
        <div>My text: {{text}}</div>
      </script>
      
      <div id="normal">Regular HTML Stuff</div>
      
      <script id="second-template" type="text/x-handlebars-template">   
      My HB text: {{moreText}}
      </script>
      
      <p id="special"></p>

    <script id="third-template" type="text/x-handlebars-template">
        <ul>
            {{#each languages}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
    </script>

      <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
      <script src="main.js"></script>      
  
</body>
</html>
