<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>

    <!-- ============================ TEMPLETE SCRIPTS ============================ -->
      <script id="about-template" type="text/x-handlebars-template">
          <div class="aboutMe">
              <p class="aboutMe-text" style="font-style: italic; font-weight: lighter"> {{text}} </p>
          </div>
      </script>

      <script id="friends-template" type="text/x-handlebars-template">
        <ul>
            {{#each friendsList}}
                <li>{{name.title}} {{name.first}} {{name.last}}</li>
            {{/each}}
        </ul>
      </script>

      <script id="quote-template" type="text/x-handlebars-template">
        <h4 class="quote-text"> "" ... {{text}} ..."" </h4>
      </script>

      <script id="pokemon-template" type="text/x-handlebars-template">
        <div class="pokemon">
            <h4 class="pokemon-title"> {{name}} </h4>
            <img src={{urlImg}} class="rounded">
        </div>
      </script>

      <script id="user-template" type="text/x-handlebars-template">
        <div class="user">
            <img src={{urlImg}}  class="img-circle"
            alt="Cinque Terre"
            width="250"
            height="236"
    >
            <h1 class="user-name" style="font-weight: bold"> {{fname}} {{lname}} </h2>
            <h3 class="user-location"> {{city}}, {{state}} </h4>
        </div>
    </script>
    <!-- ============================ TEMPLETE SCRIPTS ============================ -->

    <div class="jumbotron text-center">
      <div id="user-div"></div>
      <div id="about-div"></div>
      <button type="button" class="btn btn-danger" id="btn-g">Generate</button>
      <button type="button" class="btn btn-danger" id="btn-s">Save</button>
      <button type="button" class="btn btn-danger" id="btn-l">Load</button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h3 style="text-decoration: underline; font-weight: bold">
            My Friends
          </h3>
          <div id="friends-div"></div>
        </div>

        <div class="col-sm-4">
          <h3 style="text-decoration: underline; font-weight: bold">
            Favorite Pokemon
          </h3>
          <div id="pokemon-div"></div>
        </div>

        <div class="col-sm-4">
          <h3 style="text-decoration: underline; font-weight: bold">
            Favorite Quote
          </h3>
          <div id="quote-div"></div>
        </div>

      </div>

    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/model.js"></script>
    <script src="scripts/view.js"></script>
    <script src="main.js"></script>
  </body>
</html>
