<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="style-form.css" />
      

</head>

<body>
    <form class="decor">

        </div>
      </form>
      <div><button>Submit</button></div>
      <script src="form.js"></script>
  </body>

</html>
